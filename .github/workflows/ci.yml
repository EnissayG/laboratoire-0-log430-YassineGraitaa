name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le code
      uses: actions/checkout@v3

    - name: ğŸ Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Installer les dÃ©pendances
      run: |
        pip install -r requirements.txt
        pip install pytest black

    - name: âœ… Lint du code
      run: black --check .

    - name: ğŸ§ª ExÃ©cuter tous les tests
      run: pytest tests/test_ping.py

  docker-build:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: ğŸ³ Connexion DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ”¨ Build Docker image
      run: docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/log430-app:latest .

    - name: ğŸš€ Push image
      run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/log430-app:latest
