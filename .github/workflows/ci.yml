name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: magasin
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost  # trÃ¨s important pour que ta connexion fonctionne

    steps:
    - name: ğŸ“¥ Cloner le code
      uses: actions/checkout@v3

    - name: ğŸ Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ“¦ Installer les dÃ©pendances
      run: |
        pip install -r requirements.txt
        pip install black pytest

    - name: âœ… Lint (black)
      run: black --check .

    - name: ğŸ§ª Tests unitaires
      run: pytest

    - name: ğŸ³ Connexion Ã  Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ”¨ Build de lâ€™image Docker
      run: docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/log430-app:latest .

    - name: ğŸš€ Push de lâ€™image sur Docker Hub
      run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/log430-app:latest
